<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='actions.js')}}"></script>
    <title>Code 4 Us</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>

     <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Code 4 Us</a>
            </div>
            <div>
                <span onclick="sendGraphCPP()"><button type="button" class="btn btn-primary btn-lg" id="btn-editor">  Export CPP  </button></span>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    <span onclick="insertShape('diamond', 1)"><button type="button" class="btn btn-primary btn-lg" id="btn-editor">  Create Diamond  </button></span>
    <br>
    <br>
    <span onclick="insertShape('rectangle', 2)"><button type="button" class="btn btn-primary btn-lg" id="btn-editor">  Create Rectangle  </button></span>
    <br>
    <br>
    <span onclick="endpointsInfo()"><button type="button" class="btn btn-primary btn-lg" id="btn-editor">  End points info  </button></span>
    <br>

    <!--Draggable DIV:-->
    <div id="mydiv">
      <div id="mydivheader"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.5.8/js/jsplumb.min.js"></script>
    <script>
        jsPlumb.ready(function() {
            jsPlumb.connect({
                source:"item_left",
                target:"item_right",
                endpoint:"Rectangle",
                overlays:[ 
                    ["Arrow" , { width:12, length:12, location:0.67 }]
                ]
            });
            
            jsPlumb.draggable("item_left");
            jsPlumb.draggable("item_right");
        });
    </script>
</body>
</html>
